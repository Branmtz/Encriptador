<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <img class="alura" src="images/vector.png" alt="Logo">
        <h1>Encriptador de texto</h1>
    </nav>

    <div class="ingreso">
        <textarea class="input1" id="input1.1" type="encriptar" placeholder="Encriptar"></textarea>
        <textarea class="input2" id="input2.1" type="desencriptar" placeholder="Desencriptar">
        </textarea>
    </div>
    <div class="anuncio">
        <img class="signo" src="images/Vector2.png" alt="icono">
        <p class="texto">Solo letras en min√∫sculas y sin acentos.</p>
    </div>

    <div class="botones">
        <button class="boton1" id="boton_1">Encriptar</button>
        <button class="boton2" id="boton_2">Desencriptar</button>
        <button class="boton3" id="boton_3">Copiar</button>
    </div>

    <script src="main.js"></script>

</body>

</html>

</html>
